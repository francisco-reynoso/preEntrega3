<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <header>
        <h1>Perfumeria</h1>
    </header>
    <main id="main">
        <div class="contenedor container mb-3">
            <button class="switch" id="switch">
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span>
            </button>
            <form id="agregar"> 
                <div>
                    <label for="Perfumes" class="form-label letra-clara">Elija un perfume</label>
                    <select id="productos"  class="form-select"> </select>
                    <br>
                    <button id="agregar" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
        <div>
            <table class="tabla table table"  id="tabla">
                <thead>
                    <tr >
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Precio unitario</th>
                        <th>Cantidad</th>
                        <th>subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="item">

                </tbody>
                <tfoot>
                    <tr>
                        <th>total:</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th id="total">$</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="contenedor-btn">
           
            <button id="vaciar" class="btn btn-primary">Vaciar</button>
        </div>
       
    </main>
</body>
