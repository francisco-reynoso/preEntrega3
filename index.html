<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="contenedor container mb-3">
            <form id="agregar"> 
                <div>
                    <label for="Perfumes" class="form-label">Elija un perfume</label>
                    <select id="productos"  class="form-select"> </select>
                    <br>
                    <button id="agregar" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
        <div>
            <table class="tabla table table-hover">
                <thead>
                    <tr >
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Precio unitario</th>
                        <th>Cantidad</th>
                        <th>subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="item">

                </tbody>
                <tfoot>
                    <tr>
                        <th>total:</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th id="total">$</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div>
            <button id="ordenar"class="btn btn-primary" >Ordenar</button>
            <button id="vaciar" class="btn btn-primary">Vaciar</button>
        </div>
        <section class="modal">
            <div class="modal-container">
               <div class="cerrar-contenedor">
                   <img src="./assets/imagenes/cerrar.png" alt="" class="cerrar-modal" id="cerrar-modal">
               </div>
               <div class="contenido-modal" id="contenido-modal">
                   <div class="tarjeta-modal">
                     
                   </div>
                   <div class="contenido-modal-eliminar">
                       <img src="./assets/imagenes/borrar.png" alt="" class="eliminar-tarjeta">
                   </div>
               </div>
              
       </section>
    </main>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="./scripts/Producto.js"></script>
<script src="./scripts/item.js"></script>
<script src="./dibujarTabla.js"></script>
<script src="./scripts/carrito.js"></script>
</html>
